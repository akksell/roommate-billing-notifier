name: Terraform Apply (infra)

on:
  push:
    branches:
      - main
    paths:
      - '**/*.tf'

permissions:
  contents: read
  id-token: write

jobs:
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv
        with:
          github_token: ${{ github.token }}

      - name: Authenticate to GCP via Workload Identity Federation
        uses: ./.github/actions/authenticate-gcp
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ vars.GCP_INFRA_MGR_SA }}
          project_id: ${{ vars.GCP_PROJECT_ID }}

      - name: Terraform init
        run: devenv shell -c "terraform -chdir=infrastructure init -backend-config=config/backend.dev.config"

      - name: Terraform apply
        run: devenv shell -c "terraform -chdir=infrastructure apply -var-file=env/dev.tfvars -auto-approve"

